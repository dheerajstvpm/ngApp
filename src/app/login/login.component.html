<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-hearder m-3">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-0" id="email" required>
                    </div>
                    <div class="form-group mt-3"> 
                        <label for="password">Password</label>
                        <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" id="password" required>
                    </div>
                    <button (click)="loginUser()" class="btn btn-primary float-start mt-3">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div *ngIf="error">
    <p>{{error}}</p>
</div>
